    <div style="position: fixed;display: flex; width: 100%; top: 42%;align-items: center;flex-direction: column; justify-content: center; pointer-events: none;">
        <h1>Your own metaverse art gallery</h1><br>
        <h1></h1>
        <div style="pointer-events: all; margin-top:20px;">
            <button id="wfh" class="btn-init btn-rpl rpl-red" data-target="#login" data-toggle="modal">Create</button>
        </div>
    </div>
    <div style="position: fixed;display: flex; width: 100%;bottom: 2%;align-items: center;flex-direction: column; justify-content: center; pointer-events: none;">
       
        <span class="janta" >Powered by</span>
        <div style="margin-top: 10px;margin-bottom: 10px;">
            <img src="/images/XRPLedger.svg" style="height: 32px;width: auto;margin-right: 10px;"/><span>          </span><img src="./images/ipfs.png" style="height: 32px;width: 32px;"/>
        </div>
        <span class="janta" style="font-family: 'Courier New', Courier, monospace;font-size: 12px;font-weight: bold;">XR Space made by Overclocked Brains</span>
    </div>
    <canvas style="width: 100%; height: 100%;" >
    </canvas>

    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button data-dismiss="modal" class="close">&times;</button>
            
                <form style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                  
                        <div class="material-textfield">
                          <input id="h_title" class="woei" placeholder=" " type="text">
                          <label class="woe">Art Gallery Name</label>
                        </div>
                
                        <div style="display: flex; flex-direction: column;" class="material-textfield" >
                          <span style="align-self: flex-start; margin-left: 5px;">Template:</span>
                          <div style="display: flex; width: 100%;">
                            <img  draggable="false" ondragstart="return false;" title="left" style="margin-right: 5px;align-self: center;" id="nleft" class="mic" src="images/left-arrow.png" height="32" width="32">
                            <div id="avnfts" style="flex: 1;display: flex; overflow: auto;overflow: hidden; align-items: center;">
                        
                            </div>
                         <img draggable="false" ondragstart="return false;" title="right" style="margin-left: 5px; align-self: center;" id="nright" class="mic" src="images/right-arrow.png" height="32" width="32">        
                          </div>
                        </div>

                        <div style="display: flex;flex-direction: column;" class="material-textfield">
                          <span style="align-self: flex-start; margin-left: 5px;">Metaverse Deployment (IPFS):</span>
                          <div style="display: flex;flex-direction: row; align-self: flex-start;">
                            <div style="margin-right: 15px;">
                              <input style="outline: none;" type="radio" id="ipfsr" name="dtype" value="ipfsr">
                              <label for="ipfsr">Remote</label>
                            </div>
                            <div>
                              <input style="outline: none;" type="radio" id="ipfs" name="dtype" value="ipfs">
                              <label for="ipfs">Local/Self Hosted</label>
                            </div>
                          </div>
                        </div>
                        <div id="ipfs-data" style="width: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                          <div class="material-textfield">
                            <input id="ipfs-api" class="woei"  placeholder=" " type="text">
                            <label class="woe">IPFS Api Server</label>
                          </div>
                          
                          <div style="display: flex;flex-direction: row;justify-content: space-between;" class="material-textfield">
                            <span style="margin-left: 5px;">Custom Headers (Optional):</span>
                            <div style="margin-right: 5px;" id="add_btn" class="roar">
                              <div class="cross">  
                              </div>
                            </div>
                          </div>
                        </div>
                        <img id="qr_img" height="200px" width="auto" style="display: hidden;margin-top: 10px; margin-bottom: 10px;">
                        <div id="pg-data" style="width: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                        </div>
                        <div id="btn_a" style="margin:10px;">
                            <button class="login" id="comming_soon" >Edit World</button>
                        </div>
                        <div id="btn_b" style="margin:10px;">
                            <button id="gogo" class="login">Let's Rock</button>
                        </div>
                        <div id="progress_status" style="display: none;" class="code">
                        </div>

                        </div>
                        <div id="contract_addr" style="display: none;" class="coden">
